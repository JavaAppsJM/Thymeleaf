<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title})">
    <title>Edit Blood Pressure Measurement</title>
</head>
<body>
<div th:insert="fragments/header :: navbar"></div>
<div class="container">
    <div class="container">
        <!--th:action defines the url to where to send the data of our form. Our controller will pick this up-->
        <!--method is to say wich http method it will use-->
        <form th:action="@{/healthmesurements/editBPresM}" method="post">
            <div class="form-group">
                <label for="hartslag">Hartslag</label>
                <input type="text" class="form-control" id="hartslag" name="heartBeat" th:value="${bpres.heartBeat}">
                <label for="bpresH">Blood Pressure High</label>
                <input type="text" class="form-control" id="bpresH" name="bloodPressureHigh" th:value="${bpres.bloodPressureHigh}">
                <label for="bpresL">Blood Pressure Low</label>
                <input type="text" class="form-control" id="bpresL" name="bloodPressureLow" th:value="${bpres.bloodPressureLow}">
                <input type="hidden" class="form-control" id="bpresId" name="mesureId" th:value="${bpres.mesureId}">
                <br>
            </div>
            <div class="form-group" id="editdatefields">
                <label for="bellyDay">Datum</label>
                <input type="text" class="form-control" id="bellyDay" name="day" th:value="${bpres.day}">
                <input type="text" class="form-control" id="bellyMonth" name="month" th:value="${bpres.month}">
                <input type="text" class="form-control" id="bellyYear" name="year" th:value="${bpres.year}">
            </div>

            <input type="submit" class="btn btn-primary" value="save">
        </form>
    </div>
</div>
</body>
</html>
