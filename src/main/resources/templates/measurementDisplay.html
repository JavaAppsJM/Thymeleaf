<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${{collist.hTitle}}">Display Health Measurements</title>
    <link rel="stylesheet" href="main.css" th:href="@{main.css}" type="text/css" media="all">

</head>
<body>
<div th:insert="fragments/header :: navbar"></div>
<div class="container">
    <h2 th:text="${{collist.hTitle}}">All Measurements in System</h2>
    <table class="table" border=1>
        <thead class="thead-dark">
        <tr>
            <th th:each="colum : ${collist.hList}" scope="col" th:text="${{colum}}">Measurement Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="measurement : ${collist.hDisplayList}">
            <td th:each="coll : ${measurement}" th:text="${{coll}}">id</td>
            <td>
                <!--the {id} will be replaced by the assignment between (id=${employee.id}) after that it navigates to this url   -->
                <a class="btn btn-primary" type="button" th:href="@{/healthmeasurements/{id}/editGenBellyM(id=${measurement[0]})}">edit</a>
                <a class="btn btn-warning" type="button" th:href="@{/healthmeasurements/{id}/deleteGenBellyM(id=${measurement[0]})}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
